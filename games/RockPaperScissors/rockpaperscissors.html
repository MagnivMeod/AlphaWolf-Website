    <!-- Games section -->

    <section>

      <div class="container-fluid colored-container">

        <h1 class="container-heading">Rock Paper Scissors</h1>

        <div class="game-box container">

          <div class="menu">
            <h2 class="menu-heading">Rock Paper Scissors</h2>
            <button class="menu-btn play-btn btn btn-dark btn-lg">Play</button>
          </div>

          <div class="game hidden">

            <h4 class="scores">Scores: 0</h4>
            <h3 class="game-heading">Rock / Paper / Scissors</h3>

            <div class="player">
              <img id="rock" class="item-image" src="images/rock.png" alt="rock-image">
              <img id="paper" class="item-image" src="images/paper.png" alt="paper-image">
              <img id="scissors" class="item-image" src="images/scissors.png" alt="scissors-image">
            </div>

            <div class="end-round hidden">
              <div class="end-round-player">
                <h4>Player</h4>
                <img class="chosen-item" src="" id="player-item" alt="player-item-image">
              </div>
              <div class="end-round-computer">
                <h4>Computer</h4>
                <img class="chosen-item" src="" id="computer-item" alt="computer-item-image">
              </div>

              <button class="end-round-btn play-btn btn btn-light btn-lg">Play again</button>
            </div>

          </div>

        </div>

      </div>
